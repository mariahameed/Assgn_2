<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 />
<title>Clock</title>
<link rel="stylesheet" type="text/css" href="customStyle.css"></link>
</head>
<body>

<a href="home.html">Home</a>

<div id="clock_div">

	<div id="hours1" style="position:fixed;top:30%; left:50%; width:3px; height:40%;">
	
		<div style="background:transparent; width:3px; height:15%;">
		</div>
		<div style=" background-color:red;  border:1px solid #000; width:3px; height:35%;">
		</div>
		<div style="background:transparent; width:3px; height:50%;">
		</div>

	</div>

	<div id="minutes1" style="position:fixed;top:30%; left:50%; width:3px; height:40%;">
		<div style="background:transparent; width:3px; height:10%;">
		</div>
		<div style=" background-color:green; border:1px solid #000; width:2px; height:40%;">
		</div>
		<div style="background:transparent;  width:3px; height:50%;">
		</div>
	</div>

	<div id="seconds1" style="position:fixed;top:30%; left:50%; width:3px; height:40%;">
		<div style="background:transparent; width:3px; height:5%;">
		</div>
		<div style=" background-color:blue; border:1px solid #000; width:1px; height:45%;">
		</div>
		<div style="background:transparent; width:3px; height:50%;">
		</div>
	</div>
	
	<div id="clock_time">
		<h1 id="curr_time">00:00:00</h1>
	</div>
</div>
<script src="motion.js"></script>
  </div>
</body>
</html>
